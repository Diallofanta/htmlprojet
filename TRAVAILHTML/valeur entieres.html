<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>



<script>

//Continuer à poser la même question tant que la réponse de l'utilisateur est un nombre négatif
do {
var nbreDeFois = prompt("Combien de fois voulez-vous saisir");
} while (nbreDeFois <= 0);

//déclaration (création) d'un tableau
var tab = [];

//boucle pour récupérer à chaque tour la valeur saisi et ensuite le mettre dans le tableau
for ( var q = 0; q < nbreDeFois; q++) {
var taper = prompt("Saisissez une valeur");
tab.push(taper); //enregistre les valeurs au tableau
}

//afficher les valeurs du tableau
alert(taper);
document.write("Vous avez tape " + tab);

</script>
</body>
</html>
